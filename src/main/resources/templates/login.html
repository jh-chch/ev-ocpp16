<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="shortcut icon" href="#">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: #f1f6fa;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-title {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .error-message {
            background: #fff5f5;
            color: #ff6b6b;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-size: 0.9rem;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00CCAA;
            box-shadow: 0 0 0 3px rgba(0, 204, 170, 0.1);
        }

        .login-button {
            width: 80%;
            padding: 0.8rem;
            background: #00CCAA;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            box-sizing: border-box;
        }

        .login-button:hover {
            background: #12a795;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <div th:if="${param.error}" class="error-message">
            로그인에 실패했습니다. 다시 시도해주세요.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">이메일</label>
                <input type="text" id="username" name="username" required autocomplete="username" value="admin@admin.com">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" value="1234">
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>
    </div>
</body>

</html>
